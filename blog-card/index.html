<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: hsl(47, 88%, 63%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      h1 {
        font-size: 1.75rem;
      }

      .card, .card-image {
        border-radius: 25px;
      }

      .card {
        width: 375px;
        background-color: white;
        border-radius: 25px;
        border: 2px solid black;
        padding: 2rem;
        box-shadow: 10px 10px 0 black;
      }

      .card-image {
        width: 100%;
      }

      .card-date {
        color: hsl(0, 0%, 7%);
      }

      .card-badge, .card-author {
        font-weight: bold;
      }
      .card-badge {
        font-weight: bold;
        background-color: hsl(47, 88%, 63%);
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        margin-bottom: 0;
      }

      .card-body {
        color: hsl(0, 0%, 42%);
        margin-bottom: 1em;
      }

      .author-img {
        height: 2rem;
      }

      .card-author {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>

    <div class="card">
      <img class="card-image" src="/assets/images/illustration-article.svg" alt="header image" />
      <p class="card-badge">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="card-body">These languages are the backbone of every website, defining structure, content, and presenatation.</p>
      <div class="card-author">
        <img class="author-img" src="/assets/images/image-avatar.webp" alt="author image" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>

  </body>
</html>
