<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-neutral-900 flex justify-center align-center h-screen">

      <img

      <p class="text-[hsl(75,94%,57%)]">London, United Kingdom</p>
      <p class="text-white mb-2">"Front-end developer and avid reader."</p>
      <a class="text-white bg-neutral-700 mb-[1rem] rounded-[5px] px-1 py-1" href="#">GitHub</a>
      <a class="text-white bg-neutral-700 mb-[1rem] rounded-[5px] px-" href="#">Frontend Mentor</a>
      <a class="text-white bg-neutral-700 mb-[1rem] rounded-[5px] px-" href="#">LinkedIn</a>
      <a class="text-white bg-neutral-700 mb-[1rem] rounded-[5px] px-" href="#">Twitter</a>
      <a class="text-white bg-neutral-700 mb-[1rem] rounded-[5px] px-" href="#">Instagram</a>
    </div>

</html>
